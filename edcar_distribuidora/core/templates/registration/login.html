{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="login-dark" style="background-color: rgb(0,0,0);">
    <form method="post" style="background-color: rgb(0,0,0);">
      {% csrf_token %}
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration"><img src="{% static 'img/logo-provisorio.jpg' %}" width="200px"></div>
      <div class="form-group"><input class="form-control" type="text" name="email" placeholder="Email"></div>
      <div class="form-group"><input class="form-control" type="password" name="senha" placeholder="Senha"></div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #decd18;">Entrar</button></div><a class="forgot" href="#">Esqueceu sua senha?</a></form>
  </div>
{% endblock %}
